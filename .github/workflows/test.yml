on: 
  push: 
    branches: main
permissions:
  contents: write
jobs:
  get_new_entries:
    name: Get new Entry
    runs-on: ubuntu-latest
    steps:
    - name: Update Glossary
      run: |
        gh repo clone imagineMaggots/sprichwoerter
        cd "sprichwoerter"
        echo "\n" > alle.txt
        path="alle.txt"

        iterate ()
        {
          echo "starting"
          for sprichwort in *; do
            echo "on $sprichwort"
            if [[ -d $sprichwort ]]; then                         # falls es untergeordnete Ordner gibt
              cd $sprichwort
              tmp=$path
              path=${path/alle.txt/..\/alle.txt}
              iterate
               path=$tmp
            elif [[ -f $sprichwort ]]; then                        # alle txt-dateien werden als sprichwoerter behandelt
              cat $sprichwort $path
            fi
          cd .. 
          done    
        }
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: alle.txt
        compression-level: 9 # maximum compression
        
