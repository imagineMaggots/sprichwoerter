on: 
  push: 
    branches: main
permissions:
  contents: write
jobs:
  get_new_entries:
    name: Get new Entry
    runs-on: ubuntu-latest
    steps:
    - name: Make a file with a lot of repeated text
      run: |
        gh repo clone imagineMaggots/sprichwoerter
        find "*.txt"
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: foobar.txt
        compression-level: 9 # maximum compression
        
